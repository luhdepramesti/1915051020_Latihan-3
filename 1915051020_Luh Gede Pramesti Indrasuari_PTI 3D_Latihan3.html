            <table>
                <tr>
                    <td>Nama</td>

                    </td>
                </tr>
                <tr>
                    <td>Asal Kota</td>
                    <td>: </td>
                    <td>

                        <option value="Karangase">Karangasem</option>
                        <option value="Bangli">Bangli</option>
                        <option value="Klungkung" selected>Klungkung</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Komentar</td>
                    <td>: </td>
                    <td><textarea name="komentar" rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td colspan="3" align="right"><input type="submit" value="Simpan"></td>
                </tr>
            </table>
